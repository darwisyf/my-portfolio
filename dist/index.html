<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishy</title>
    <script type="module" crossorigin src="/assets/index-R2yIC_oz.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-BhyhNftv.css">
  </head>
  <body>  
    <div id="app"></div>
    <script>
      const theme = localStorage.getItem('theme');
      if(!theme){
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme','dark');
      } else if (theme === 'dark'){
        document.documentElement.classList.add('dark');
      } else if (theme === 'light'){
        document.documentElement.classList.remove('dark')
      }
    </script>
  </body>
</html>
